<!DOCTYPE html>
<html>
<head>
<!-- EXTERNAL LIBRARIES -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

<!-- INTERNAL LIBRARIES -->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/calculator.js"></script>

<meta charset=utf-8 />
<title>Simple JS Calculator</title>
</head>
<body>
<div class="container-fluid container-width">

  <div class="row row-style">
    <div class="col-xs-12 text-center">
      <h1>CALCULATOR</h1>
    </div>
    <div class="col-xs-offset-1 col-xs-10 screen text-right">
      <p id="numberScreen">
      0
      </p>
      <h5 id="operation">
      </h5>
    </div>
    <div class="btn-group col-sm-12 button-div">
      <button type="button" class="btn btn-sq-sm btn-default btn-erase" id="btn-ac">AC</button>
      <button type="button" class="btn btn-sq-sm btn-default btn-erase" id="btn-ce">CE</button>
      <button type="button" value="/" class="btn btn-sq-sm btn-default btn-sign">&#247</button>
      <button type="button" value="x"  class="btn btn-sq-sm btn-default btn-sign">x</button>
    </div>

    <div class="btn-group col-sm-12 button-div">
      <button type="button" value="7" class="btn btn-sq-sm btn-default btn-push">7</button>
      <button type="button" value="8" class="btn btn-sq-sm btn-default btn-push">8</button>
      <button type="button" value="9" class="btn btn-sq-sm btn-default btn-push">9</button>
      <button type="button" value="-" class="btn btn-sq-sm btn-default btn-sign">-</button>
    </div>

    <div class="btn-group col-sm-12 button-div">
      <button type="button" value="4" class="btn btn-sq-sm btn-default btn-push">4</button>
      <button type="button" value="5" class="btn btn-sq-sm btn-default btn-push">5</button>
      <button type="button" value="6" class="btn btn-sq-sm btn-default btn-push">6</button>
      <button type="button" value="+" class="btn btn-sq-sm btn-default btn-sign">+</button>
    </div>

    <div class="btn-group col-sm-12 button-div">
      <button type="button" value="1" class="btn btn-sq-sm btn-default btn-push">1</button>
      <button type="button" value="2" class="btn btn-sq-sm btn-default btn-push">2</button>
      <button type="button" value="3" class="btn btn-sq-sm btn-default btn-push">3</button>
      <button type="button" value="/" class="btn btn-sq-sm btn-default btn-push">/</button>
    </div>

    <div class="btn-group col-sm-12 button-div">
      <button type="button" value="0" class="btn btn-sq-sm btn-default btn-special btn-push">0</button>
      <button type="button" value="." class="btn btn-sq-sm btn-default btn-push">.</button>
      <button type="button" class="btn btn-sq-sm btn-default btn-special" id="btn-equals">=</button>
    </div>

  </div>

</div><
</body>
</html>
